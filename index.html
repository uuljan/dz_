<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!-- top -->
    <header>
        <div class="wrapper">
            <button class="c-hamburger c-hamburger--rot">
                <span>toggle menu</span>
            </button>
            <div class="logo">
                <img src="img/Logo.png" alt="Deco blog">
            </div>
            <div class="social">
                <i class="fa fa-wifi" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-tumblr" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <!-- top -->
    <div class="wrapper">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/Page.jpg" alt="#">
                    <div class="carousel-caption">
                        <img src="img/Featured.png" alt="#">
                        <p>Latest News</p>
                        <h1>BodyBuilding best <br>for you health</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="img/Page.jpg" alt="#">
                    <div class="carousel-caption">
                        <img src="img/Featured.png" alt="#">
                        <p>Latest News</p>
                        <h1>BodyBuilding best <br>for you health</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="img/Page.jpg" alt="#">
                    <div class="carousel-caption">
                        <img src="img/Featured.png" alt="#">
                        <p>Latest News</p>
                        <h1>BodyBuilding best <br>for you health</h1>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <img src="img/Top.png" alt="#" class="top">
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
  	 
            <img   src="img/Down.png" alt="#" class="down">
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="wrapper">
    <form>
    	<h5>Signup to <br>Newsletter</h5>
    	<input type="text" placeholder="Your Name">
    	<input type="email" placeholder="Your Email Address">
    	<input type="submit" value="Subscribe Now">

    </form>
    </div>


























    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
    (function() {

        "use strict";

        var toggles = document.querySelectorAll(".c-hamburger");

        for (var i = toggles.length - 1; i >= 0; i--) {
            var toggle = toggles[i];
            toggleHandler(toggle);
        };

        function toggleHandler(toggle) {
            toggle.addEventListener("click", function(e) {
                e.preventDefault();
                (this.classList.contains("is-active") === true) ? this.classList.remove("is-active"): this.classList.add("is-active");
            });
        }

    })();
    </script>
</body>

</html>
